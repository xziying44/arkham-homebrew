name: Build macOS App

on:
  workflow_dispatch:   # 允许手动触发
  push:
    tags:
      - "v*"          # 当你打 tag 的时候也会触发

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip wheel setuptools
          pip install py2app pywebview flask

      - name: Build .app
        run: |
          python setup.py py2app

      - name: Create DMG
        run: |
          hdiutil create -volname ArkhamApp \
            -srcfolder dist/阿卡姆印牌姬.app \
            -ov -format UDZO ArkhamApp.dmg

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-app
          path: |
            dist/*
            ArkhamApp.dmg
