          else
            echo "âŒ Build failed"
            exit 1
          fi

      - name: Install create-dmg
        run: |
          brew install create-dmg

      - name: Create DMG
        run: |
          DMG_NAME="Arkham-Card-Maker-${{ matrix.arch }}.dmg"
          echo "ğŸ“€ Creating DMG: $DMG_NAME"
          
