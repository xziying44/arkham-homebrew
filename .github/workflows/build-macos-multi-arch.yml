      - name: Create Windows ZIP package
        shell: pwsh
        run: |
          Compress-Archive -Path "dist/Arkham Card Maker\*" -DestinationPath "Arkham-Card-Maker-win.zip" -Force

      - name: Upload Windows ZIP
        uses: actions/upload-artifact@v4
