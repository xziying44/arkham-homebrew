            --volname "Arkham Card Maker" \
            --volicon "favicon.icns" \
            --window-pos 200 120 \
            --window-size 800 400 \
            --icon-size 100 \
            --icon "Arkham Card Maker.app" 200 190 \
            --hide-extension "Arkham Card Maker.app" \
            --app-drop-link 600 185 \
            --no-internet-enable \
